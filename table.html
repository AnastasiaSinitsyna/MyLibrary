<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Таблица тест</title>
    <style>
        table, td{
            border: 1pt solid black;
            padding: 20px;
        }
        table{
            border-collapse: collapse;
        }
        .TestTable{
            margin: auto;
            text-align: center;

            width: 80%;
            background-color: lightgray;
        }
    </style>
</head>
<body>
<table class="TestTable">
    <tr>
        <td rowspan="2">Продукция</td>
        <td colspan="3">Налоговая ставка</td>
    </tr>
    <tr>
        <td>С 01.01 по 31.01</td>
        <td>С 01.02 по 28.02</td>
        <td>С 01.03</td>
    </tr>
    <tr>
        <td>Дизельное топливо</td>
        <td>3450 руб. за 1 тонну</td>
        <td>4150 руб. за 1 тонну</td>
        <td>3950 руб. за 1 тонну</td>
    </tr>
</table>
</body>
</html>
